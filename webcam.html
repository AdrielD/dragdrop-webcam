<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="facebook.js"></script>
		<script src="base64binary.js"></script>
		<script src="webcam.js"></script>
	</head>
	<body style="margin: 0 auto; padding: 0;">
		<div id="peca" style="width: 900px; height: 400px; margin: 50px auto 0; text-align: center; border: 1px solid #000; position: relative;">
			<div id="camera" style="width: 200px; height: 250px; text-align: center; margin: 50px auto 0; border: 1px solid #000;">
			</div>
			<img id="apple-icon" style="position: absolute; left:0; top:0; width: 32px; height: 32px" src="images/apple.png">
			<img id="atom-icon" style="position: absolute; left:32px; top:0; width: 32px; height: 32px" src="images/atom.png">
			<img id="book-icon" style="position: absolute; left:64px; top:0; width: 32px; height: 32px" src="images/book.png">
			<img id="compass-icon" style="position: absolute; left:96px; top:0; width: 32px; height: 32px" src="images/compass.png">
			<img id="earth-globe-icon" style="position: absolute; left:128px; top:0; width: 32px; height: 32px" src="images/earth-globe.png">
			<img id="flasks-icon" style="position: absolute; left:160px; top:0; width: 32px; height: 32px" src="images/flasks.png">
			<button id="take-photo" >Click!</button>
			<button id="redo" style="display: none";>Redo!</button>
			<button id="share" style="display: none";>Share!</button>
			<input type="file" style="display: block" id="upload" accept="image/*"/>
			<button id="logout" style="display: none";>Logout</button>
			<!-- <fb:login-button scope="publish_actions" onlogin="webcam.checkLoginState();"></fb:login-button> -->
			<!-- <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="true" data-auto-logout-link="true"></div> -->
		</div>
		<script>
			webcam.start("camera", {
				draggables: ["apple-icon", "atom-icon", "book-icon", "compass-icon", "earth-globe-icon", "flasks-icon"],
				takePhoto: "take-photo",
				redo: "redo",
				share: "share",
				logout: "logout",
				upload: "upload",
			});
		</script>
	</body>
</html>
